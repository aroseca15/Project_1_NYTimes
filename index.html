<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- css -->
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <main class="container">
    <div class="jumbotron">
      <h1 class="display-3">New York Times Search</h1>
      <p class="lead">
        Search through over 100 years worth of news!
      </p>
      <hr class="my-4" />
      <p>
        Follow the search parameters below.
      </p>
    </div>

    <section id="textInput">
      <div class="form-group">
        <label class="search" for="search-terms">Search Terms: </label>
        <input type="text" class="form-control" placeholder="Search Terms" id="Search Terms" />
      </div>

      <div class="form-group">
        <label class="row-form-label" for="subject">Subject:</label>
        <input type="text" class="form-control" placeholder="Subject" id="subject" />
      </div>

      <div class="form-group">
        <label class="row-form-label" for="inputDefault">Author:</label>
        <input type="text" class="form-control" placeholder="Author" id="author" />
      </div>
    </section>

    <section id="scrolls">
      <div class="form-group">
        <label class="row-form-label" for="record-num">Number of Records to Retrieve</label>
        <label for="record-num"></label>
        <select name="record-num" id="record-num">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <!-- </div> -->
      <label for="year-start">Search: Start Year</label>
      <select name="year-start" id="year-start">
        <option value="1851">1851</option>
        <option value="1860">1860</option>
        <option value="1870">1870</option>
        <option value="1880">1880</option>
        <option value="1890">1890</option>
        <option value="1900">1900</option>
        <option value="1910">1910</option>
        <option value="1920">1920</option>
        <option value="1930">1930</option>
        <option value="1940">1940</option>
        <option value="1950">1950</option>
        <option value="1960">1960</option>
        <option value="1970">1970</option>
        <option value="1980">1980</option>
        <option value="1990">1990</option>
        <option value="2000">2000</option>
        <option value="2010">2010</option>
        <option value="2020">2020</option>
        <option value="2030">2030</option>
      </select><br>

      <label for="year-end">Search: End Year</label>
      <select name="year-end" id="year-end">
        <option value="1851">1851</option>
        <option value="1860">1860</option>
        <option value="1870">1870</option>
        <option value="1880">1880</option>
        <option value="1890">1890</option>
        <option value="1900">1900</option>
        <option value="1910">1910</option>
        <option value="1920">1920</option>
        <option value="1930">1930</option>
        <option value="1940">1940</option>
        <option value="1950">1950</option>
        <option value="1960">1960</option>
        <option value="1970">1970</option>
        <option value="1980">1980</option>
        <option value="1990">1990</option>
        <option value="2000">2000</option>
        <option value="2010">2010</option>
        <option value="2020">2020</option>
        <option value="2030">2030</option>
      </select>

      <section id="cards">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem">
          <div class="card-header">Header</div>
          <div class="card-body">
            <h4 class="card-title">Primary card title</h4>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </section>

      <section id="buttons">
        <button type="button" id="search-btn" class="btn btn-primary">Search</button>
        <button type="button" id="clear-btn" class="btn btn-secondary">Clear</button>
      </section>

      <!-- javascript -->
      <script src="script.js"></script>
      <!-- jquery w/ ajax -->
      <!-- bootstrap scripts -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
  </main>
</body>

</html>
